<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>壁纸控制中心</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1c1c1c;
            --text-main: #f0f0f0;
            --text-sub: #888;
            --border-color: #333;
            --accent: #ffffff;
            --btn-border: #444;
            --btn-hover-bg: #333;
        }

        body { 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            padding: 40px; 
            background: var(--bg-color); 
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        h1 { 
            margin-bottom: 40px; 
            font-weight: 200; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            font-size: 1.5rem;
            border-left: 2px solid var(--accent);
            padding-left: 15px;
            text-align: left;
        }

        .display-list { 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
        }

        .display-card { 
            background: var(--card-bg); 
            padding: 20px; 
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s ease;
        }
        
        .display-card:hover { 
            border-color: #555; 
        }

        .display-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .preview-box {
            width: 140px;
            height: 79px; /* 16:9 ratio approx */
            background: #000;
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 0.7em;
            text-transform: uppercase;
        }

        .preview-media {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .display-info { 
            font-weight: 300; 
            font-size: 0.9em; 
        }
        .display-info div:first-child {
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--accent);
        }

        .controls { 
            display: flex; 
            gap: 12px; 
        }

        /* Tech/Cyber Button Style */
        button {
            background: transparent;
            border: 1px solid var(--btn-border);
            color: #aaa;
            padding: 6px 14px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 2px;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.2s;
        }

        button:hover { 
            color: #fff;
            border-color: #666;
            background: rgba(255,255,255,0.05);
        }

        button:hover::before {
            opacity: 1;
        }

        /* Distinctive Hover Colors */
        .btn-img:hover { color: #4facfe; border-color: #4facfe; }
        .btn-img:hover::before { background: #4facfe; }

        .btn-vid:hover { color: #43e97b; border-color: #43e97b; }
        .btn-vid:hover::before { background: #43e97b; }

        .btn-html:hover { color: #fa709a; border-color: #fa709a; }
        .btn-html:hover::before { background: #fa709a; }

        .btn-hist { 
            border-style: dashed; 
            opacity: 0.8;
        }
        .btn-hist:hover { color: #fff; border-color: #fff; border-style: solid; }

        .btn-online {
            border-color: #b388ff;
            color: #b388ff;
        }
        .btn-online:hover {
            background: #b388ff;
            color: #fff;
        }
        .btn-online:hover::before { background: #b388ff; }


        /* Modal Styles */
        dialog {
            border: 1px solid #444;
            background: #1a1a1a;
            color: #fff;
            border-radius: 0;
            padding: 30px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            width: 80%;
            max-width: 900px; /* Wider for gallery */
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: 500;
            white-space: nowrap;
        }
        .tab-btn.active {
            color: #fff;
            border-bottom: 2px solid #fff;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn::before { display: none; }

        .online-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 5px;
        }
        .online-item {
            position: relative;
            cursor: pointer;
            border: 1px solid #333;
            height: 120px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .online-item:hover {
            border-color: #b388ff;
            transform: translateY(-2px);
        }
        .online-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        .online-item:hover img {
            transform: scale(1.1);
        }
        .online-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            font-size: 10px;
            transform: translateY(100%); /* hidden */
            transition: transform 0.2s;
        }
        .online-item:hover .online-info {
            transform: translateY(0);
        }
        .loading-overlay {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center;
            font-size: 12px; font-weight: bold;
            display: none;
        }
        .online-item.loading .loading-overlay { display: flex; }
    </style>
</head>
<body>
    <h1>壁纸管理</h1>
    <div id="display-list" class="display-list">
        <!-- Displays will be injected here -->
    </div>

    <!-- History Dialog -->
    <dialog id="history-modal">
        <button class="history-close" onclick="closeHistory()">×</button>
        <h2>
            历史记录
            <button class="btn-clear" onclick="clearHistory()">清空历史</button>
        </h2>
        <div id="history-content" class="history-grid"></div>
    </dialog>

    <!-- Online Gallery Dialog -->
    <dialog id="online-modal">
        <button class="history-close" onclick="closeOnline()">×</button>
        <h2>在线图库</h2>
        <div class="tabs" id="online-tabs">
            <!-- Tabs injected by JS -->
        </div>
        <div id="online-content" class="online-grid"></div>
    </dialog>

    <script src="dashboard.js"></script>
</body>
</html>
